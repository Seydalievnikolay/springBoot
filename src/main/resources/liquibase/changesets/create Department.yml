databaseChangeLog:
  - changeSet:
      id: one
      author: Nikolay
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false