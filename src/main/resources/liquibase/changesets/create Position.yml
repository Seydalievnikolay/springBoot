databaseChangeLog:
  - changeSet:
      id: one
      author: Nikolay
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: int
                  constraints:
                    foreignKeyName: report
                    nullable: false