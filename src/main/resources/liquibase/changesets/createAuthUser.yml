databaseChangeLog:
  - changeSet:
      id: one
      author: Seydaliev
      changes:
        - createTable:
            tableName: auth_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: int
                  constraints:
                    foreignKeyName: role